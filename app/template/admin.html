<div class="contenedoradmin" style="height: 100vh; width: 100vw;">
    <div class="contenedoradmin1">
        <div class="contenedoradmin1header">
            <div class="contenedorarriba">
                <div class="contenedorarriba1" ng-include="'app/template/navegacion.html'">
                </div>
            </div>
        </div>
        <div class="contenedoradminbody">
            <div class="contenedoradminnavegacion" ng-include="'app/template/adminnavegacion.html'">
            </div>
            <div class="contenedoradmininterfaces">                
                <div class="contenedorinterfaces">
                    <div class="contenedorcalificaciones">
                        <div class="calificaciones1">
                            <div class="titulocalifi">
                                <h4 class="datoscalifi">RESUMEN DE CALIFICACIONES</h4>
                            </div>
                            <label class="datoscalifi">Fecha Inical: {{fechacalif['data']["primerDia"]}}</label>
                            <label class="datoscalifi">Fecha Final: {{fechacalif['data']["ultimoDia"]}}</label>
                        </div>
                        
                        <div class="calificaciones2 table-responsive my-custom-scrollbarUsuarios">
                            <table class="table table-striped table-hover tablascrollcalifi">
                                <thead class="tablehead">
                                    <tr>
                                        <th>PREGUNTA</th>
                                        <th ng-repeat="tipos in valorcalif">{{tipos.ValorCalif}}</th>
                                        <th>TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="calif in calificacion">
                                        <td>{{calif.Pregunta}}</td>
                                        <td ng-repeat="(x, y) in calif.Calificaciones">{{y}}</td>
                                        <td>{{calif.totalponderado}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="calificaciones3">
                            <label class="datoscalifi2">TOTAL CALIFICACIONES:&nbsp;&nbsp;{{totalcalificacion}}&nbsp;&nbsp;</label>
                            <label class="datoscalifi21">Key Empresa : {{keyempresa}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
